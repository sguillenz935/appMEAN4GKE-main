<app-header></app-header>
<router-outlet></router-outlet>
<div class="container">
  <div class="row">
    <div class="col-md-12 mrgnbtm">
      <h2>Que Haceres</h2>
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6 mrgnbtm">
            <label for="exampleInputEmail1">Tareas</label>
            <input type="text" class="form-control" formControlName="task" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Crea una tarea">
          </div>
          <div class="form-group col-md-6 mrgnbtm">
            <label for="exampleInputPassword1">Asignacion</label>
            <input type="text" class="form-control" formControlName="assignee" id="exampleInputPassword1" placeholder="Asignacion">
          </div>
        </div>
        <div class="row mrgnbtm">
          <div class="form-group col-md-12 mrgnbtm">
            <label for="sel1">Estado:</label>
            <select formControlName="status" class="form-control" id="sel1">
              <option>Por hacer</option>
              <option>En progreso</option>
              <option>Completado</option>
            </select>
          </div>
        </div>
        <button type="submit" [disabled]="!todoForm.valid" class="mrgnbtm btn btn-danger">Crear</button>
      </form>
    </div>
  </div>
</div>
<div class="mrgnbtm">
  <app-tasks
    *ngIf="tasks.length !== 0"
    [tasks]="tasks"
    (deleteTask)="deleteTask($event)"
    (editTask)="editTask($event)"
    >
  </app-tasks>
</div>
